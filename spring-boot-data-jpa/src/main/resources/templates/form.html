<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title th:text="${titulo}">Insert title here</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
</head>
<body>
	<nav class="navbar navbar-expand-md navbar-dark bg-dark">
		<a class="navbar-brand" href="#">Spring Boot</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item active"><a class="nav-link" href="#">Home</a></li>
				<li class="nav-item"><a class="nav-link" href="#about"
					th:href="@{/listar}">Cliente</a></li>
			</ul>
		</div>
	</nav>
	<div class="container">
		<h1 th:text="${titulo}" class="text-secondary"></h1>
		<form th:action="@{/form}" th:object="${cliente}" method="post"
			class="form">
			<div class="form-group row">
				<label class="col-form-label col-sm-2">Nombre</label>
				<div class="col-sm-10">
					<input type="text" th:field="*{nombre}" class="form-control" />
					<small class="form-text text-danger" th:if="${#fields.hasErrors('nombre')}" th.error="*{nombre}"></small>
				</div>
			</div>
			<div class="form-group row">
				<label class="col-form-label col-sm-2">Apellido</label>
				<div class="col-sm-10">
					<input type="text" th:field="*{apellido}" class="form-control" />
					<small class="form-text text-danger" th:if="${#fields.hasErrors('apellido')}" th.error="*{apellido}"></small>
				</div>
			</div>
			<div class="form-group row">
				<label class="col-form-label col-sm-2">Email</label>
				<div class="col-sm-10">
					<input type="email" th:field="*{email}" class="form-control" />
					<small class="form-text text-danger" th:if="${#fields.hasErrors('email')}" th.error="*{nombre}"></small>
				</div>
			</div>
			<div class="form-group row">
				<label class="col-form-label col-sm-2">Fecha</label>
				<div class="col-sm-10">
					<input type="date" th:field="*{createAt}" class="form-control"/>
				</div>
			 </div>
			<div class="form-group">
				<input type="submit" value="Crear cliente" class="btn btn-primary" />
			</div>
			
			<input type="hidden" th:field="*{id}" />
		</form>
	</div>
</body>
</html>
